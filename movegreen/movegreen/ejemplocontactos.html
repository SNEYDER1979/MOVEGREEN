<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="contactos.css">
    <link rel="shortcut icon" href="images/favicon.icon" type="image/x-icon">
</head>
<body>
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="images/MoviGreenLogo.png" alt="Logo" class="img-fluid">
            </div>
            <nav class="navegador">
                <a href="inicio.html" class="btn btn-outline-primary">Inicio</a>
                <a href="registro.html" class="btn btn-outline-primary">Registro</a>
                <a href="vehiculos.html" class="btn btn-outline-primary">Vehiculos</a>
                <a href="contactos.html" class="btn btn-outline-primary">Contacto</a>
            </nav>
        </div>
    </header>
    <section>
        <div class="decoracion">
            <img src="images/imgcontactos.jpg" alt="Decoración" class="img-fluid">
        </div>
    </section>
    <main class="container my-4">
        <h1>Contacto</h1>
        <form action="">
            <div class="form-group">
                <label for="lnombre">Nombre Completo</label>
                <input type="text" class="form-control" name="nombrec" id="lnombre" placeholder="Ingrese sus nombres">
            </div>
            <div class="form-group">
                <label for="lcel">Celular o Móvil</label>
                <input type="tel" class="form-control" name="movil" id="lcel" maxlength="10" pattern="[0-9]{10}" placeholder="Ingrese 10 dígitos">
            </div>
            <div class="form-group">
                <label for="lfec">Fecha de Nacimiento</label>
                <input type="date" class="form-control" name="fnac" id="lfec" min="1980-01-01" value="dd/mm/aaaa">
            </div>
            <div class="form-group">
                <label for="lcorreo">Email</label>
                <input type="email" class="form-control" name="email" id="lcorreo" placeholder="Ingrese su email">
            </div>
            <div class="form-group">
                <label for="lobs">Observaciones</label>
                <textarea name="Observaciones" class="form-control" id="lobs" cols="66" rows="10" placeholder="Ingrese su opinión."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <div class="idioma mb-3">
                <form action="">
                    <label for="lidioma"></label>
                    <select name="Idioma" id="lidioma" class="form-control">
                        <option value="Español">Español</option>
                        <option value="Inglés">Inglés</option>
                        <option value="Francés">Francés</option>
                    </select>
                </form>
            </div>
            <p>Todos los derechos reservados</p>
            <a href="#">Tratamiento de datos</a>
            <div class="redes d-flex justify-content-center mt-2">
                <a href="#"><img src="images/facebook.png" alt="Facebook" class="img-fluid mx-2"></a>
                <a href="#"><img src="images/instagram.png" alt="Instagram" class="img-fluid mx-2"></a>
                <a href="#"><img src="images/whatsapp.png" alt="WhatsApp" class="img-fluid mx-2"></a>
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
