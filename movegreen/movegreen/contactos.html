<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="contactos.css">
    <link rel="shortcut icon" href="images/favicon.icon" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/MoviGreenLogo.png" alt="">
        </div>
        <div class="navegador">
            <nav>
                <a href="inicio.html">Inicio</a>
                <a href="registro.html">Registro</a>
                <a href="vehiculos.html">Vehiculos</a>
                <a href="contactos.html">Contacto</a>
            </nav>
        </div>
    </header>
    <section>
        <div class="decoracion">
            <img src="images/imgcontactos.jpg" alt="">
        </div>
    </section>
    <main>
        <h1>Contacto</h1>
        <form>
            <label for="lnombre">Nombre Completo</label>
                <input type="text" name="nombrec" id="lnombre" placeholder="Ingrese sus nombres">
            <br>
            <label for="lcel">Celular o Móvil</label>
                <input type="tel" name="movil" id="lcel" maxlength="10" pattern="[0-9]{10}" placeholder="Ingrese 10 dígitos">
            <br>
            <label for="lfec">Fecha de Nacimiento</label>
                <input type="date" name="fnac" id="lfec" min="1980-01-01" value="dd/mm/aaaa">
            <br>
            <label for="lcorreo">email</label>
                <input type="email" name="email" id="lcorreo" placeholder="Ingrese su email">
            <br>
            <label for="lobs">Observaciones</label>
             <textarea name="Observaciones" id="lobs" cols="66" rows="10" placeholder="Ingrese su opinión."></textarea>
            <br>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <div class="idioma">
            <form action="">
                <label for="lidioma"></label>
                <select name="Idioma" id="lidioma">
                    <option value="Español">Español</option>
                    <option value="Inglés">Inglés</option>
                    <option value="Francés">Francés</option>
                </select>
            </form>
        </div>
        <p>Todos los derechos reservados</p>
        <a href="#">Tratamiento de datos</a>
        <div class="redes">
            <a href="#"><img src="images/facebook.png" alt=""></a>
            <a href="#"><img src="images/instagram.png" alt=""></a>
            <a href="#"><img src="images/whatsapp.png" alt=""></a>
        </div>
        
        
    </footer>

</body>
</html>
